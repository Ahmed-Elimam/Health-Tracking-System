<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Verification</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">
  <table width="100%" bgcolor="#f4f4f4" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center">
        <table width="600" cellpadding="0" cellspacing="0" bgcolor="#ffffff" style="margin: 40px 0; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
          <tr>
            <td style="padding: 30px; text-align: center;">
              <img src="https://via.placeholder.com/150x50?text=weCare+Logo" alt="weCare Health Tracker" style="margin-bottom: 20px;" />
              <h2 style="color: #2c3e50;">Verify Your Email</h2>
              <p style="font-size: 16px; color: #555;">
                Welcome to <strong>weCare Health Tracker</strong>! Please verify your email address to complete your sign-up and get started with tracking your health.
              </p>
              <p style="margin: 30px 0;">
                <a href="http://localhost:9090/api/auth/verify?token={{YOUR_VERIFICATION_TOKEN}}" 
                  style="display: inline-block; padding: 12px 24px; background-color: #27ae60; color: white; text-decoration: none; border-radius: 5px; font-size: 16px;">
                  Verify Email
                </a>
              </p>
              <p style="font-size: 14px; color: #888;">
                If you didn’t request this, please ignore this email.
              </p>
              <hr style="border: none; border-top: 1px solid #eee; margin: 30px 0;">
              <p style="font-size: 12px; color: #aaa;">
                © 2025 weCare Health Tracker. All rights reserved.
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
